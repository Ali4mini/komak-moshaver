{% extends "_base.html" %}
{% block title %}
Login
{% endblock title%}

{% block content %}
<div class="flex border-2 bg-gray-50 rounded-xl mx-4 w-auto mt-10 h-auto shadow-lg">
    <form action="" method="post" class="flex flex-row flex-wrap w-full">
        {% csrf_token %}
        <div class="grid grid-cols-5 auto-cols-max flex-row gap-4 my-3">
            <input id="username" name="username" type="text" placeholder="نام کاربری"
                class="inline bg-gray-100 w-1/2 basis-1/2 border border-gray-800 text-black mx-3 shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            <input name="password" type="password" placeholder="رمز ورود"
                class="inline bg-gray-100 w-1/2 basis-1/2 text-black mx-3 border-gray-400 border shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"> 
        </div>
        <input type="submit" value="ثبت"
                class="basis-full mt-4 h-10 rounded-lg hover:bg-blue-100 bg-gray-200 border w-full bottom-0">

    </form>
</div>
{% endblock content %}
