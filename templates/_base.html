{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="{% static 'src/output.css' %}" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %}</title>

</head>

<body class="mt-14 bg-gray-50">
    <nav class="container mb-10 py-2 px-2 fixed top-0 w-screen h-14 border-gray-200 bg-gray-50 z-50">
        <div class="flex items-center gap-4">
            <a id="home" class="inline-block border border-blue-400 rounded-lg py-1 px-3 bg-blue-400 text-white hover:bg-blue-700 active:ring-2"
                href="{% url 'listing:home' %}">خانه</a>
            <a id="listing" class="inline-block border border-gray-50 rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3 active:ring-2"
                href="{% url 'listing:listing' %}">لیست</a>
            <a id="new_file" class="inline-block border border-gray-50 rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3 active:ring-2"
                href="{% url 'file:new_sell_file' %}">فایل جدید</a>
            <a id="new_customer" class="inline-block border border-gray-50 rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3 active:ring-2"
                href="{% url 'customer:new_buy_customer' %}">مشتری جدید</a>
            <a id="customers" class="inline-block border border-gray-50 rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3 active:ring-2"
                href="{% url 'listing:customers' %}">مشتری ها</a>
            <a id="agents" class="inline-block border border-gray-50 rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3 active:ring-2"
                href="{% url 'agents:login' %}">مشاوران</a>
        </div>
    </nav>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message|safe }}
            <a href="#" class="close">x</a>
            </li>
            {% endfor %}
    </ul>
    {% endif %}

    



    {% block content %}

    {% endblock %}

</body>

</html>
