{% extends '_base.html' %}
{% load static %}
{% block title %}
New File
{% endblock title%}

{% block content %}

<div class="flex border-2 shadow-lg rounded-xl mx-4 mt-10 h-auto">
    <form action="" method="post" class="flex flex-row flex-wrap w-full">
        {% csrf_token %}
        <select name="file_type" id="file_type" onchange="showRentDiv(this)"
            class="bg-gray-50 border focus:ring-blue-300 text-center focus:border-blue-300 shadow-md mx-3 my-3 w-32 h-10 rounded-lg">
            <option id="sell" value="sell">فروش</option>
            <option id="rent" value="rent">اجاره</option>
        </select>
        <select name="property_type" id="property_type"
            class="bg-gray-50 border focus:ring-blue-300 text-center focus:border-blue-300 shadow-md mx-3 my-3 w-32 h-10 rounded-lg">
            <option value="A" selected="">آپارتمان</option>
            <option value="L">زمین</option>
            <option value="S">مغازه</option>
            <option value="H">خانه و ویلا</option>
        </select>
        <div class="block basis-full my-3 mx-4">
            <div class="relative">
                <input id="address" type="text" name="address" placeholder="آدرس"
                 class="peer w-full px-3 rounded-lg shadow border h-12 border-gray-300  placeholder-transparent
                  focus:outline-none"/>
                <label for="address"
                 class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">آدرس</label>
            </div>
        </div>
        <div class="grid grid-cols-5 auto-cols-max flex-row gap-4 my-3">
            <div id="sell_file">
                <div class="relative mx-3" data-te-input-wrapper-init>
                  <input type="number" step="1"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="price" name="price" placeholder="قیمت" />
                  <label for="price"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    قیمت
                  </label>
                </div>
            </div>
            <div id="rent_file" class="flex flex-row gap-2 " style="display: none;">
              <div class="relative mx-3 mb-2" data-te-input-wrapper-init>
                <input type="number" step="1"
                  class="peer block min-h-[auto] bg-white w-full rounded-lg border-2 shadow bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="price_up" name="price_up" placeholder="ودیعه" />
                <label for="price_up"
                  class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                  ودیعه
                </label>
              </div>
              <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="number" step="0.5"
                  class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                focus:outline-none"
                  id="price_rent" name="price_rent" placeholder="اجاره" />
                <label for="price_rent"
                  class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                  اجاره
                </label>
              </div>
            </div>
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="number"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="m2" name="m2" placeholder="متراژ" />
                <label for="m2"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    متراژ
                </label>
            </div>
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="number"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="bedroom" name="bedroom" placeholder="اتاق خواب" />
                <label for="bedroom"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    اتاق خواب
                </label>
            </div>
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="number"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="year" name="year" placeholder="سال ساخت" />
                <label for="year"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    سال ساخت
                </label>
            </div>
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="number"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="floor" name="floor" placeholder="طبقه" />
                <label for="floor"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    طبقه
                </label>
            </div>
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="number"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="tabaghat" name="tabaghat" placeholder="طبقات" />
                <label for="tabaghat"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    طبقات
                </label>
            </div>
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="number"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="vahedha" name="vahedha" placeholder="واحدها" />
                <label for="vahedha"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    واحدها
                </label>
            </div>
            
        </div>
        <div class="flex basis-full gap-4 my-2">
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="text"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="bazdid" name="bazdid" placeholder="بازدید" />
                <label for="bazdid"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    بازدید
                </label>
            </div>
            <select name="takhlie" id="takhlie"
                class=" bg-gray-50 border focus:ring-blue-300 text-center focus:border-blue-300 shadow-md mx-3 my-3 w-32 h-10 rounded">
                <option id="0" value="0">تخلیه</option>
                <option id="1" value="1">فروردین</option>
                <option id="2" value="2">اردیبهشت</option>
                <option id="3" value="3">خرداد</option>
                <option id="4" value="4">تیر</option>
                <option id="5" value="5">مرداد</option>
                <option id="6" value="6">شهریور</option>
                <option id="7" value="7">مهر</option>
                <option id="8" value="8">آبان</option>
                <option id="9" value="9">آذر</option>
                <option id="10" value="10">دی</option>
                <option id="11" value="11">بهمن</option>
                <option id="12" value="12">اسفند</option>
            </select>
        </div>

        <div class="flex basis-full gap-4 my-4">
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="text"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="owner_phone" name="owner_phone" placeholder="شماره مالک" />
                <label for="owner_phone"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    شماره مالک
                </label>
            </div>
            <div class="relative mx-3" data-te-input-wrapper-init>
                <input type="text"
                    class="peer w-full px-3 rounded-lg shadow border h-10 border-gray-300  placeholder-transparent
                  focus:outline-none"
                    id="owner_name" name="owner_name" placeholder="نام مالک" />
                <label for="bazdid"
                    class="absolute text-gray-500 right-4 text-sm -top-3.5 px-2 bg-white-200 transition-all
                  peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-placeholder-shown:bg-transparent
                  peer-focus:text-gray-500 peer-focus:-top-3.5 peer-focus:bg-white peer-focus:px-2">
                    نام مالک
                </label>
            </div>
        </div>
        <div class="flex flex-col-2 mr-2">
            <div class=" items-center mx-3 my-3">
                <input id="parking" type="checkbox" name="parking"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 ">پارکینگ</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="elevator" type="checkbox" name="elevetaor"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 ">آسانسور</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="storage" type="checkbox" name="storage"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 ">انباری</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="parking_motor" type="checkbox" name="parking_motor"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox" class="mr-2 text-sm font-medium text-gray-900 ">پارکینگ
                    موتور</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="komod_divari" type="checkbox" name="komod_divari"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox" class="mr-2 text-sm font-medium text-gray-900 ">کمد
                    دیواری</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="balkon" type="checkbox" name="balkon"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 ">بالکن</label>
            </div>
        </div>
        <input type="submit" id="submit" value="ثبت"
            class="basis-full mt-4 h-10 rounded-lg hover:bg-blue-100 bg-gray-200 border w-full bottom-0">
    </form>
</div>

<script src="{% static 'JS/rent.js' %}"></script>
{% endblock content %}
