{% extends '_base.html' %}
{% load static %}
{% block title %}
New File
{% endblock title%}

{% block content %}

<div class="flex border-2 bg-gray-50 rounded-xl mx-4 mt-10 h-auto shadow-lg">
    <form action="" method="post" class="flex flex-row flex-wrap w-full">
        {% csrf_token %}
        <select name="property_type" id="propery_type"
            class="bg-gray-50 border focus:ring-blue-300 text-center focus:border-blue-300 shadow-md mx-3 my-3 w-32 h-10 rounded-lg">
            <option value="A" {% if customer.type == "A" %} selected {% endif %}>آپارتمان</option>
            <option value="L" {% if customer.type == "L" %} selected {% endif %}>زمین</option>
            <option value="S" {% if customer.type == "S" %} selected {% endif %}>مغازه</option>
            <option value="H" {% if customer.type == "H" %} selected {% endif %}>خانه و ویلا</option>
        </select>
        <div class="grid grid-cols-5 auto-cols-max flex-row gap-4 my-3">
            <input id="budget" name="budget" type="number" placeholder="قیمت" value="{{customer.budget}}"
                class="inline bg-gray-100 basis-1/6 border border-gray-800 text-black mx-3 shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            <input name="m2" type="number" placeholder="متراژ" value="{{customer.m2}}"
                class="inline bg-gray-100 basis-1/6 text-black mx-3 border-gray-400 border shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            <input name="bedroom" type="number" placeholder="اتاق خواب" value="{{customer.bedroom}}"
                class="inline bg-gray-100 basis-1/6 text-black mx-3 border-gray-400 border shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            <input name="year" type="number" placeholder="سال ساخت" value="{{customer.year}}"
                class="inline bg-gray-100 basis-1/6 text-black mx-3 border-gray-400 border shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            <input name="floor" type="number" placeholder="طبقه" value="{{customer.floor}}"
                class="inline bg-gray-100 basis-1/6 text-black mx-3 border-gray-400 border shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        </div>

        <div class="flex basis-full gap-4 my-4">
            <input id="customer_phone" name="customer_name" type="text" placeholder="شماره مشتری" value="{{customer.customer_name}}"
                class="inline bg-gray-100 basis-1/2 border border-gray-800 text-black mx-3 shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            <input id="cusotmer_name" name="customer_phone" type="text" placeholder="نام مشتری" value="{{customer.customer_phone}}"
                class="inline bg-gray-100 basis-1/2 border border-gray-800 text-black mx-3 shadow-md placeholder-gray-400 px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        </div>
        <div class="flex flex-col-2 mr-2">
            <div class=" items-center mx-3 my-3">
                <input id="default-checkbox" type="checkbox" name="parking" {% if customer.parking %}checked {% endif%}
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">پارکینگ</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="default-checkbox" type="checkbox" name="elevetaor" {% if customer.elevator %}checked {% endif%}
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">آسانسور</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="default-checkbox" type="checkbox" name="storage" {% if customer.storage %}checked {% endif%}
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">انباری</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="default-checkbox" type="checkbox" name="parking_motor" {% if customer.parking_motor %}checked {% endif%}
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox" class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">پارکینگ
                    موتور</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="default-checkbox" type="checkbox" name="komod_divari" {% if customer.komod_divari %}checked {% endif%}
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox" class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">کمد
                    دیواری</label>
            </div>
            <div class=" items-center mx-3 my-3">
                <input id="default-checkbox" type="checkbox" name="balkon" {% if customer.balkon %}checked {% endif%}
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded  transition duration-500 ease-in-out transform border-transparent  focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                <label for="default-checkbox"
                    class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">بالکن</label>
            </div>
        </div>
        <input type="submit" value="ثبت"
            class="basis-full mt-4 h-10 rounded-lg hover:bg-blue-100 bg-gray-200 border w-full bottom-0">
    </form>
</div>

{% endblock content %}ali4mini
