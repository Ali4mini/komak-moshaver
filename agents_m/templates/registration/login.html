{% extends 'file/base.html' %}
{% block title %}new file form{% endblock title %}
{% block content %}

    <form method="post">
        {% csrf_token%}      
        <div class="box m-5">
            <div class="field">          
                <label class="label">نام کاربری:</label>
                <input class='input is-small'type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">

                <label class="label">گذرواژه:</label>
                <input class='input is-small'type="password" name="password" autocomplete="current-password" required="" id="id_password">
            </div>
            <button class='button is-medium is-success'type="submit" value="submit"> 
                Login
            </button>
        </div>
    </form>
{% endblock content %}
